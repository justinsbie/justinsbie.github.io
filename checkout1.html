<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>scorptech</title>
    <link rel="stylesheet" href="assets/stylesheets/main.css">
    <link rel="stylesheet" href="assets/stylesheets/side menu.css">
    <link rel="stylesheet" href="assets/icons/fa/css/all.css">
    <link rel="stylesheet" href="assets/stylesheets/checkout1.css">
    <script type="text/javascript" src="scripts/openSea.js"></script>
    <script type="text/javascript" src="scripts/openNav.js"></script>
    <script type="text/javascript" src="scripts/openCart.js"></script>
</head>

<div class="container">
  <header class="header">
    <div class="topnav">
      <a class = "home_link" href="index.html">Scorptec</a>
      <div class="topnav-right">  
        <a href = "product.html"><i class = "fas fa-chevron-left"></i></a>
      </div>
    </div>
  </header>

  <div class = "checkout_container">
    <div class ="checkout_content">
      <h1>Shipping Method</h1>
        <div class = "shipping_options">
          <input type = "radio" id = "shipping1" name = "shipping_method" value = "Method 1">
          <label for = "shipping1">Method 1</label>
          <input type = "radio" id = "shipping2" name = "shipping_method" value = "Method 2">
          <label for = "shipping2">Method 2</label>
          <input type = "radio" id = "shipping3" name = "shipping_method" value = "Method 3">
          <label for = "shipping3">Method 3</label>
        </div>
      <h1>Shipping Address</h1>
        <div class = "address1">
          <input placeholder="Name" class="address_input" />
          <input placeholder="Address" class="address_input" />
        </div>  
        <div class = "address2">
          <input placeholder="Postcode" class="address_input" />
          <input placeholder="State" class="address_input" />
        </div>
      <h1>Payment Method</h1>
        <div class = "payment_options">
          <input type = "radio" id = "payment1" name = "payment_method" value = "Method 1">
          <label for = "payment1">Method 1</label>
          <input type = "radio" id = "payment2" name = "payment_method" value = "Method 2">
          <label for = "payment2">Method 2</label>
          <input type = "radio" id = "payment3" name = "payment_method" value = "Method 3">
          <label for = "payment3">Method 3</label>
        </div>
        <div class = "payment_info1">
          <input placeholder="Name on Card" class="payment_input" />
          <input placeholder="Card Number" class="payment_input" />
        </div>
        <div class = "payment_info2">
          <input placeholder="Expiration date" class="payment_input" />
          <input placeholder="CVV" class="payment_input" />
        </div>
        <div class = "confirm_button">
          <button>Confirm</button>
        </div>
    </div>
  </div>
</div>

<footer>

</footer>
